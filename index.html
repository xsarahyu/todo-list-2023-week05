<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/615f7edbdf.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-button">
            <input type="text" placeholder="Add new task...">
            <button class="add"><i class="fa-solid fa-heart"></i></button>
        </div>
        <div class="list">
            <ul></ul>
        </div>
        <div class="clearButtons">
            <button class="clearCompleted">Clear Completed</button>
            <button class="clearAll">Clear All</button>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
